name: Publish docker image
on:
  push:
    tags:
      - '*'
jobs:
  registry_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PWD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Define owner name
        uses: ASzc/change-string-case-action@v5
        id: owner_name
        with:
          string: ${{ github.repository_owner }}

      - name: Define repo name
        uses: ASzc/change-string-case-action@v5
        id: repo_name
        with:
          string: ${{ github.event.repository.name }}

      - name: Define version tag
        uses: ASzc/change-string-case-action@v5
        id: tag
        with:
          string: echo '${{ github.ref:10 }}'

      - name: Alya pushing
        run: |
          echo '${{ steps.owner_name.outputs.lowercase }}'
          echo '${{ steps.repo_name.outputs.lowercase }}'
          echo '${{ steps.tag.outputs.lowercase }}'
          
          echo '${{ steps.owner_name.outputs.lowercase }}/${{ steps.repo_name.outputs.lowercase }}:${{ steps.tag.outputs.lowercase }}'

