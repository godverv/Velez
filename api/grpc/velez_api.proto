syntax = "proto3";

package velez_api;

option go_package = "/velez_api";

import "google/api/annotations.proto";
import "validate/validate.proto";

service VelezAPI {
  rpc Version(Version.Request) returns (Version.Response) {
    option (google.api.http) = {
      post: "/version"
      body: "*"
    };
  };
  rpc CreateSmerd(CreateSmerd.Request) returns (CreateSmerd.Response) {
    option (google.api.http) = {
      post: "/create_smerd"
      body: "*"
    };
  }
}

message Version {
  message Request {}

  message Response {
    string version = 1;
  }
}

message PortBindings {
  uint32 host = 1;
  uint32 container = 2;

  enum protocol {
    tcp = 0;
    udp = 1;
  };

  protocol protoc = 3;
}

message VolumeBindings {
  string host = 1;
  string container = 2;
}

message Container {
  message Hardware {
    optional float cpu_amount = 1;
    optional int32 ram_mb = 2;
    optional int32 memory_swap_mb = 3;
  }

  message Settings {
    repeated PortBindings ports = 1;
    repeated VolumeBindings volumes = 2;
  }
}


message CreateSmerd {
  message Request {
    string name = 1;
    string image_name = 2 [(validate.rules).string = {
      pattern:   '([a-z]+)/([a-z]+):([a-z0-9.]+)',
      max_bytes: 50,
    }];

    optional Container.Hardware hardware = 3;
    optional Container.Settings settings = 4;
    bool allow_duplicates = 5;
  }

  message Response {
    string uuid = 1;
    // later may be extended to return ip and port of given service
  }
}

